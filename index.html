<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asti Quote - Mobile Friendly</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #bae6fd 0%, #38bdf8 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* CLOUDS */
        .cloud-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            width: 120px;
            height: 40px;
            border-radius: 50px;
            opacity: 0.8;
            animation: moveClouds linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud::after { width: 60px; height: 60px; top: -30px; left: 15px; }
        .cloud::before { width: 40px; height: 40px; top: -20px; left: 60px; }

        .c1 { top: 10%; animation-duration: 15s; }
        .c2 { top: 30%; animation-duration: 25s; }
        .c3 { top: 75%; animation-duration: 20s; }

        @keyframes moveClouds {
            from { left: -150px; }
            to { left: 100vw; }
        }

        /* THE DESIGN CARD - Flex Layout */
        .quote-card {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 3px solid #ffffff;
            border-radius: 25px;
            padding: 20px;
            width: 90%; 
            max-width: 600px;
            display: flex; /* Side by side */
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0, 75, 150, 0.2);
            z-index: 10;
            animation: floatCard 4s ease-in-out infinite;
        }

        /* IMAGE STYLING */
        .character-img {
            width: 40%; /* Relative width for mobile */
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            object-fit: contain;
            border-radius:20% ;
        }

        /* CONTENT STYLING */
        .quote-content {
            flex: 1;
            text-align: left;
        }

        .quote-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.2rem, 4.5vw, 2.2rem); 
            color: #11192c;
            line-height: 1.1;
            margin-bottom: 10px;
            display: block;
            margin:auto ;
        }

        .author {
            color: #0369a1;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            font-weight: 800;
           text-align: right;
            
            
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 400px) {
            .quote-card {
                flex-direction: column; /* Stack if the screen is too narrow */
                text-align: center;
            }
            .character-img { width: 60%; }
            .quote-content { text-align: center; }
        }

        /* EMOJI EFFECTS */
        .emoji-pop {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 100;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0,0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud c1"></div>
        <div class="cloud c2" style="animation-delay: -5s;"></div>
        <div class="cloud c3" style="animation-delay: -10s;"></div>
    </div>

    <div class="quote-card" id="card">
        <img src="will.jpg.jpg" alt="Character" class="character-img">
        
        <div class="quote-content">
            <span class="quote-text">
                ‚ÄúMake your character so good that the blind man can see your kindness and a deaf man can hear your kind words.‚Äù
            </span>
            <span class="author">‚Äî Asti</span>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const emojis = ['‚ù§Ô∏è', 'üå∏', 'üåº', '‚ú®'];

        function createPop(x, y) {
            for(let i = 0; i < 5; i++) {
                const span = document.createElement('span');
                span.className = 'emoji-pop';
                span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                const tx = (Math.random() - 0.5) * 200 + 'px';
                const ty = (Math.random() - 0.5) * 200 + 'px';
                span.style.setProperty('--tx', tx);
                span.style.setProperty('--ty', ty);
                span.style.left = x + 'px';
                span.style.top = y + 'px';
                document.body.appendChild(span);
                setTimeout(() => span.remove(), 2000);
            }
        }

        card.addEventListener('mousedown', (e) => createPop(e.clientX, e.clientY));
        card.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createPop(touch.clientX, touch.clientY);
        });
    </script>
</body>
</html>
