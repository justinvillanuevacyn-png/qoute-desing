<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asti Quote - Clean Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #bae6fd 0%, #38bdf8 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* CLOUDS */
        .cloud-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .cloud {
            position: absolute;
            background: #ffffff;
            width: 120px;
            height: 40px;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: moveClouds linear infinite;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }
        .cloud::after { width: 60px; height: 60px; top: -30px; left: 15px; }
        .cloud::before { width: 40px; height: 40px; top: -20px; left: 60px; }
        .c1 { top: 15%; animation-duration: 18s; }
        .c2 { top: 40%; animation-duration: 28s; opacity: 0.6; }
        .c3 { top: 70%; animation-duration: 22s; }

        @keyframes moveClouds {
            from { left: -150px; }
            to { left: 100vw; }
        }

        /* THE DESIGN CARD */
        .quote-card {
            position: relative;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 3px solid #ffffff;
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 75, 150, 0.15);
            z-index: 10;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* TEXT STYLING */
        .quote-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.8rem, 7vw, 2.5rem); 
            color: #1e293b;
            line-height: 1.2;
            text-align: center;
            display: block;
            margin-bottom: 25px;
        }

        .author {
            display: block;
            text-align: right;
            color: #0284c7;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            font-weight: 800;
        }

        /* CLICK EFFECTS */
        .emoji-pop {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: burst 1.5s ease-out forwards;
        }
        @keyframes burst {
            0% { transform: translate(0,0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(90deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud c1"></div>
        <div class="cloud c2" style="animation-delay: -7s;"></div>
        <div class="cloud c3" style="animation-delay: -12s;"></div>
    </div>

    <div class="quote-card" id="card">
        <span class="quote-text">
            ‚ÄúMake your character so good that the blind man can see your kindness and a deaf man can hear your kind words.‚Äù
        </span>
        <span class="author">‚Äî Asti</span>
    </div>

    <script>
        const card = document.getElementById('card');
        const emojis = ['‚ú®', '‚òÅÔ∏è', 'ü§ç', 'üå∏'];

        function createPop(x, y) {
            for(let i = 0; i < 6; i++) {
                const span = document.createElement('span');
                span.className = 'emoji-pop';
                span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                const tx = (Math.random() - 0.5) * 250 + 'px';
                const ty = (Math.random() - 0.5) * 250 + 'px';
                span.style.setProperty('--tx', tx);
                span.style.setProperty('--ty', ty);
                
                span.style.left = x + 'px';
                span.style.top = y + 'px';
                
                document.body.appendChild(span);
                setTimeout(() => span.remove(), 1500);
            }
        }

        card.addEventListener('mousedown', (e) => createPop(e.clientX, e.clientY));
        card.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createPop(touch.clientX, touch.clientY);
        });
    </script>
</body>
</html>
