<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asti Quote - Vivid Clouds</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #bae6fd 0%, #38bdf8 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* VIVID VISIBLE CLOUDS */
        .cloud-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            width: 150px;
            height: 50px;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: moveClouds linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud::after { width: 70px; height: 70px; top: -35px; left: 20px; }
        .cloud::before { width: 50px; height: 50px; top: -20px; left: 70px; }

        /* Different Speeds and Positions */
        .c1 { top: 10%; animation-duration: 20s; transform: scale(1.2); }
        .c2 { top: 40%; animation-duration: 35s; transform: scale(0.8); opacity: 0.9; }
        .c3 { top: 70%; animation-duration: 25s; transform: scale(1.5); }
        .c4 { top: 85%; animation-duration: 45s; transform: scale(1); opacity: 0.8; }

        @keyframes moveClouds {
            from { left: -200px; }
            to { left: 100vw; }
        }

        /* THE DESIGN CARD */
        .quote-card {
            position: relative;
            background: rgba(255, 255, 255, 0.7); /* More solid for visibility */
            backdrop-filter: blur(10px);
            border: 3px solid #ffffff;
            border-radius: 30px;
            padding: 50px;
            width: 85%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 75, 150, 0.2);
            z-index: 10;
            animation: floatCard 4s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* TEXT STYLING - High Contrast */
        .quote-text {
            font-family: 'Caveat', cursive;
            font-size: 2.8rem;
            color: #0f172a; /* Near Black / Dark Navy */
            line-height: 1.1;
            margin-bottom: 25px;
            display: block;
        }

        .author {
            color: #0369a1;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 1rem;
            font-weight: 800;
        }

        /* HEART & FLOWER POPUPS */
        .emoji-pop {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: burst 2.5s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0,0) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud c1"></div>
        <div class="cloud c2" style="animation-delay: -5s;"></div>
        <div class="cloud c3" style="animation-delay: -15s;"></div>
        <div class="cloud c4" style="animation-delay: -10s;"></div>
    </div>

    <div class="quote-card" id="card">
        <span class="quote-text">
            ‚ÄúMake your character so good that the blind man can see your kindness and a deaf man can hear your kind words.‚Äù
        </span>
        <span class="author">‚Äî Asti</span>
    </div>

    <script>
        const card = document.getElementById('card');
        const emojis = ['‚ù§Ô∏è', 'üå∏', 'üåº', 'üíñ', '‚ú®', 'üå∑'];

        function createPop(x, y) {
            for(let i = 0; i < 8; i++) {
                const span = document.createElement('span');
                span.className = 'emoji-pop';
                span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random travel direction
                const tx = (Math.random() - 0.5) * 400 + 'px';
                const ty = (Math.random() - 0.5) * 400 + 'px';
                span.style.setProperty('--tx', tx);
                span.style.setProperty('--ty', ty);
                
                span.style.left = x + 'px';
                span.style.top = y + 'px';
                
                document.body.appendChild(span);
                setTimeout(() => span.remove(), 2500);
            }
        }

        card.addEventListener('mouseenter', (e) => {
            createPop(e.clientX, e.clientY);
        });

        // Occasional auto-pop
        setInterval(() => {
            const rx = Math.random() * window.innerWidth;
            const ry = Math.random() * window.innerHeight;
            createPop(rx, ry);
        }, 3000);
    </script>
</body>
</html>
